<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iname">Nome:</label>
        <input type="text" name="nome" id="iname"  placeholder="Nome" required>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10"  placeholder="Media" required>
        </p>
        <p>
            <label for="imes">Período do Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="data" id="idia">
        </p>
        
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="tempo" id="ihora" >
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
