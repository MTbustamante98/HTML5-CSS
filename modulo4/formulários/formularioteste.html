<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário</title>
    <style>
        body {
            width: 90vw;
            background-color: aquamarine;
        }


        #conjunto1 {
            width: 200px;
            margin: 5px;
        }

        #conjunto2 {
            width: 459px;
            margin: 0px;
        }

        div {
            display: block;
            margin: auto;
            background-color: white;
            width: 490px;
        }

        .botoes {
            margin-top: 10px;
            background-color: aquamarine;
        }

        h1 {
            text-align: center;
            margin-bottom: 0px;
            
        }

    </style>
</head>
<body>
        <h1>Formulário</h1>
        <div>
            <form action="cadastro.php" method="get">
                <fieldset id="conjunto1"><legend>Dados Pessoais</legend>
                    <p>
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome">
                    </p>
                    <p>
                        <label for="iendereco">Endereço:</label>
                        <input type="text" name="endereço" id="iendereco">
                    </p>
                    <p>
                        <label for="icidade">Cidade:</label>
                        <input type="text" name="cidade" id="icidade">
                    </p>
                    <p>
                        <label for="iestado">Estado:</label>
                        <select name="estado" id="iestado">
                            <option value="AC">Acre - AC</option>
                            <option value="AL">Alagoas - AL</option>
                            <option value="Amapá">Amapá - AP</option>
                            <option value="Am">Amazonas - AM</option>
                            <option value="BA">Bahia - BA</option>
                            <option value="CE">Ceará - CE</option>
                            <option value="ES">Espirito Santo - ES</option>
                            <option value="GO">Goiás - GO</option>
                            <option value="MA">Maranhão - MA</option>
                            <option value="MT">Mato Grosso - MT</option>
                            <option value="MS">Mato Grosso Do Sul - MS</option>
                            <option value="MG">Minas Gerais - MG</option>
                            <option value="PA">Pará - PA</option>
                            <option value="PB">Paraíba - PB</option>
                            <option value="PR">Paraná - PR</option>
                            <option value="PE">Pernambuco - PE</option>
                            <option value="PI">Piauí - PI</option>
                            <option value="RJ">Rio de Janeiro - RJ</option>
                            <option value="RN">Rio Grande do Norte - RN</option>
                            <option value="RS">Rio Grande do Sul - RS</option>
                            <option value="RO">Rondônia - RO</option>
                            <option value="RR">Roraima - RR</option>
                            <option value="SC">Santa Catarina - SC</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe - SE</option>
                            <option value="TO">Tocantins - TO</option>
                            <option value="DF">Distrito Federal - DF</option>
                        </select>
                    </p>
                </fieldset>
                <br>
                <p><fieldset id="conjunto2"><legend>Dados Profissionais</legend>
                    Natureza do Cargo <br>
                    <input style="margin: -2px;" type="radio" name="natureza" id="igerencia">
                    <label for="igerencia">Gerência</label>
                    <input type="radio" name="natureza" id="ifinanceiro">
                    <label for="ifinanceiro">Financeiro</label>
                    <input type="radio" name="natureza" id="irecepcao">
                    <label for="irecepcao">Recepção</label>
                    <input type="radio" name="natureza" id="iadm">
                    <label for="iadm">Administrativo</label>
                    <input type="radio" name="natureza" id="ijuridico">
                    <label for="ijuridico">Jurídico</label>
                </p>
                <p>
                    Área de interesse <br>
                    <input style="margin: -2px;" type="checkbox" name="comp" id="icomp">
                    <label for="icom">Computação</label>
                    <input type="checkbox" name="bio" id="ibio">
                    <label for="ibio">Biologia</label>
                    <input type="checkbox" name="meioamb" id="imamb">
                    <label for="imamb">Meio Ambiente</label>
                    <input type="checkbox" name="engenharia" id="ingenha">
                    <label for="ingenha">Engenharia</label>
                    <input type="checkbox" name="historia" id="ihist">
                    <label for="ihist">História</label>
                </p>
                <p>
                    Enviar arquivo (currículo): <input type="file" name="minicurriculo">
                </p>
                </fieldset>
            </form>
            </div>
        
            
            <div class="botoes">
                <input type="submit">
                <input type="reset" value="Limpar">
            </div>
            
        
            
        
</body>
</html>
