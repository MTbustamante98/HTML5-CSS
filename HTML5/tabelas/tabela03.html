<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
        <h1>Mesclagem de tabelas</h1>
        <table>
            
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td> 
                    
                </tr>
                    <td>D</td> 
                    <td>E</td> 
                    <td>F</td> 
                     
                <tr>
                    <td rowspan="3">G</td> 
                    <td>H</td> 
                    <td>I</td> 
                     
                </tr>
                     
                    <td>K</td> 
                    <td>L</td> 
                    
                <tr>
                    
                    <td>N</td> 
                    <td>O</td> 
                    
                </tr>
                  
        </table>
</body>
</html>
