<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    ul {
        list-style-type:square;
    }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li> <abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li> <abbr title="Use a tag <img href">Imagens</abbr></li>
        <li> <abbr title="Use a tag <abbr>">Abreviações</li>
        <li> <abbr title="Use a tag <code>"> Código-fonte</abbr></li>
        <li> <abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li> <abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
     </ul>


</body>
</html>
