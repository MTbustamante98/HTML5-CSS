<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos dinâmicos</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5em;
        }
        
        .vh > h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vh;
        }
        .vw > h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vw;
        }
    </style>
</head>
<body>
        <h1>TAMANHO DE TEXTO DINAMICO</h1>
        <p>Neste exemplo, usando a unidade de medida<strong>'em'</strong></p>
    <hr>
<section class="vh">
        <h1>EXEMPLO ADAPTAÇÃO DE TEXTO COM A TELA</h1>
        <p>Neste exemplo, usando a unidade de medida <strong><abbr title="viewheight">'vh'</abbr></strong></p>
</section>
    <hr>
<section class="vw">
        <h1>EXEMPLO DE ADAPTAÇÃO DE TEXTO COM A TELA</h1>
        <p>Neste exemplo, usando a medida relativa <strong><abbr title="viewport">'vw'</abbr></strong></p>
</section>
    
</body>
</html>
