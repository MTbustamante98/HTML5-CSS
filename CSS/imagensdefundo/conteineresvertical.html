<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de conteineres</title>
    <style>
        div #fora{
            border: 2px solid yellow;
            height: 96vh;
            background-color: rgb(0, 0, 0);
            position: relative;
        }
        
        div #dentro{
            height: 200px;
            width: 300px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
        <div id="fora">
            <div id="dentro">
            </div>
        </div>  
</body>
</html>
