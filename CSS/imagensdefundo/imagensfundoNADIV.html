<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeimagensdefundo</title>
    <style>
        .quadrado{
            display: inline-block;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: darkgray;
            border: 2px solid black;
            border-radius: 20px;
        }
        #q1{
            background-color: cyan;
        }
        
        #q2{
            background-image: linear-gradient(to bottom, yellow, orange);
        }

        #q3{
            background-image: linear-gradient(to top, blue,black);
        }

        #q4{
            background-image: url(imagens/img03.png);
        }
    </style>
</head>
<body>
    <h1>Imgens de fundo na "DIV"</h1>
      <div class="quadrado" id="q1"> </div>
      <div class="quadrado" id="q2"></div> 
      <div class="quadrado" id="q3"></div>
      <div class="quadrado"  id="q4"></div>
</body>
</html>
