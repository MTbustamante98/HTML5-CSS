<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <style>
        .container{
            display: block;
            background-color: red;  
            width: 250px;
            height: 300px;
        }

        .box{
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.171);
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia iste, velit repellendus quasi nisi voluptate eveniet dolor voluptatum et sapiente qui in magnam modi illo neque error, quos beatae odio.</div>
    </div>
</body>
</html>
